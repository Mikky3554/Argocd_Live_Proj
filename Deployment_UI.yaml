apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-ui
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: python-ui
  template:
    metadata:
      labels:
        app: python-ui
    spec:
      containers:
      - image: 499199586988.dkr.ecr.ap-southeast-1.amazonaws.com/testpro
        name: python-ui
        ports:
        - containerPort: 80
